    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: #333; background-color: #f4f7f6; scroll-behavior: smooth; }
        header { background: linear-gradient(135deg, #1f160d, #26a69a); color: white; padding: 40px 20px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        header h1 { font-size: 3rem; letter-spacing: 3px; }
        nav a { margin: 0 15px; text-decoration: none; color: white; font-weight: bold; font-size: 1.2rem; transition: color 0.3s ease-in-out; }
        nav a:hover { color: #ffebee; }
        .projects { background-color: #f8f9fa; padding: 80px 60px; text-align: center; }
        .projects h2 { font-size: 2.5rem; margin-bottom: 40px; text-transform: uppercase; }
        .project { margin-bottom: 30px; }
        .project img { width: 300px; height: auto; border: 2px solid #26a69a; border-radius: 10px; }
        .project p { font-size: 1.2rem; color: #555; margin-top: 10px; }
        footer { background-color: #333; color: white; padding: 30px 0; text-align: center; font-size: 0.9rem; }
        .projects {
            background-color: #fff3e0;
            padding: 80px 60px;
            text-align: center;
        }

        .projects h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #f57c00;
            text-transform: uppercase;
        }

        .project-card {
            background-color: #ff8a65;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 220px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-card h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .projects img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
